<div class="container">
  <form>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-md-4">
        <input type="text" class="form-control" style="margin: 5px" id="inputFirstName" placeholder="First Name">
        <input type="text" class="form-control" style="margin: 5px" id="inputLastName" placeholder="Last Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-md-6">
        <input type="email" class="form-control" style="margin-top: 5px" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-md-6">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
      </div>
    </div>     
     <button class="btn btn-outline-success my-2 my-sm-0" style="margin: 5px" type="submit">Submit</button>
  </form>
</div>
