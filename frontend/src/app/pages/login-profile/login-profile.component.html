<div class="container">
  <h1 style="margin-top: 30px; text-align: center">
    <span class="label label-danger">DevResources</span>
  </h1>
  <form class="fomr-horizantal" role="form">
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Username/Email</label>
      <div class="col-sm-12">
        <input id="email" type="email" class="form-control" autofocus required>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-12">
        <input id="password" type="password" class="form-control" required>
      </div>
    </div>
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </div>
    <div class="col-sm-12">
      <div class="buttonSeperator">
        <span class="orText">or</span>
      </div>
    </div>
    <div class="col-sm-12">
      <button type="submit" class="btn btn-secondary btn-block"><a href="/createProfile" style="color: white">Register</a></button>
    </div>
  </form>
</div>
